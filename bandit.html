<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/ashelia" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/witches-crow" rel="stylesheet">
    <link rel="stylesheet" href="bandit.css">
    <script src="bandit.js" defer></script>
    <title>Однорукий бандит</title>
</head>
<body>
    <audio id="backgroundMusic" src="night-whisper-247377.mp3" autoplay loop></audio>
    <div class="container">
        <p id="name"></p>
        <div class="objects">
            <div class="slot" id="slot1"></div>
            <div class="slot" id="slot2"></div>
            <div class="slot" id="slot3"></div>
            <div class="slot" id="slot4"></div>
            <div class="slot" id="slot5"></div>
            <div class="slot" id="slot6"></div>
            <div class="slot" id="slot7"></div>
            <div class="slot" id="slot8"></div>
            <div class="slot" id="slot9"></div>
        </div>
        <div class="button">
            <button id="generate">Spin</button>
        </div>
    </div>
    <div class="footer">
        <button id="back">Back</button>
    </div>
</body>
</html>
