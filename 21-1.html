<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/witches-crow" rel="stylesheet">
    <link rel="stylesheet" href="21-1.css">
    <script src="21-1.js" defer></script>
    <title>Гра в 21</title>
</head>
<body>
    <audio id="backgroundMusic" src="creepy-party-248126.mp3" autoplay loop></audio>
    <div class="container">
        <div class="scores">
            <div class="nameAndScore">
                <div class="name UserName" id="username"></div>
                <div class="score" id="userScore">0</div>
            </div>
            <div class="nameAndScore">
                <div class="name ComputerName">Computer</div>
                <div class="score" id="computerScore">0</div>
            </div>
        </div>
        <button id="generate">Generate</button>
        <div class="rectangles">
            <div class="rectangle UserRectangle" id="userNumber">0</div>
            <div class="winner" id="winner"></div>
            <div class="rectangle ComputerRectangle" id="computerNumber">0</div>
        </div>
        <button id="back">Back</button>
    </div>
</body>
</html>
