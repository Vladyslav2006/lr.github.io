<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/witches-crow" rel="stylesheet">
    <link rel="stylesheet" href="game-1.css"> 
    <script src="game-1.js" defer></script>
    <title>Гра у кого більше число</title>
</head>
<body>
    <audio id="backgroundMusic" src="funny-halloween-spooky-horror-background-music-242101.mp3" autoplay loop></audio>
    <div class="container">
        <div class="scores">
            <div class="nameAndScore">
                <div class="name UserName" id="username"></div>
                <div class="score" id="userScore">0</div>
            </div>
            <div class="nameAndScore">
                <div class="name ComputerName">Computer</div>
                <div class="score" id="computerScore">0</div>
            </div>
        </div>
        <button id="generate">Generate</button>
        <div class="circles">
            <div class="circle UserCircle" id="userNumber">0</div>
            <div class="circle ComputerCircle" id="computerNumber">0</div>
        </div>
        <button id="back">Back</button>
    </div>
    <p id="winner"></p>
    
</body>
</html>
